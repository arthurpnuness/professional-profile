<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecione o Idioma</title>
    <link rel="stylesheet" href="path/to/your/stylemenu.css">
</head>
<body>
    <div class="container">
        <h1>Selecione o Idioma</h1>
        <p>Escolha o idioma em que deseja visualizar o currículo:</p>
        <div class="buttons">
            <button onclick="carregarCurriculo('pt')">Português</button>
            <button onclick="carregarCurriculo('en')">Inglês</button>
            <button onclick="carregarCurriculo('es')">Espanhol</button>
        </div>
    </div>

    <script>
         function carregarCurriculo(idioma) {
            // Redireciona para a página correspondente ao idioma
            if (idioma === 'pt') {
                window.location.href = 'curriculo_pt.html'; // Substitua pelo caminho correto
            } else if (idioma === 'en') {
                window.location.href = 'curriculo_en.html'; // Substitua pelo caminho correto
            } else if (idioma === 'es') {
                window.location.href = 'curriculo_es.html'; // Substitua pelo caminho correto
            }
        }
    </script>
</body>
</html>
